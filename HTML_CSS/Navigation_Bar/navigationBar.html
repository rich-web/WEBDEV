<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="NavBar.css">
    <title>NavBar</title>
</head>
<body>
    <ul id="navBarI" class="navBar">
        <li target="_blank"><a class="active" href="#home">Home</a></li>
        <li target="_blank"><a href="#about">About</a></li>
        <li target="_blank"><a href="#contact">Contact</a></li>
        <li target="_blank" class="floatRight"><a href="#signin">Sign In</a></li>
        <li target="_blank" class="floatRight"><a href="#signup">Sign Up</a></li>
        <li>
            <a href="javascript:void(0);"
             class="icon" onclick="navFunction()"
             style="font-size:15px">&#9776;</a>
        </li>
    </ul>
    <script>
        function navFunction(){
            var x = document.getElementById("navBarI");
            if(x.className === "navBar"){
                x.className += " responsive";
            }else{
                x.className = "navBar";
            }
        }
    </script>    
</body>
</html>
